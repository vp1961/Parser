<!DOCTYPE html>	
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Sibdev</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="app">
        <h1>Sibdev test task</h1>
        <div class="tables-wrap">
            <div class="table">
                <h2>Таблица 1</h2>
                <textarea  name="first" readonly="True">
        {% for task in task_list %}
        дата {{ task.start_time|date:"d.m.Y h:m:s"}}: {{ task.url }} - {{ task.report }}
        {% endfor %}
                </textarea>
            </div>
            <div class="table">
                <h2>Таблица 2</h2>
                <textarea  name="second" readonly="True">
        {% for task in task_list %}
        {{ task.url }} {% if task.title or task.code or task.header %}-{% endif %}
        {% if task.title %}Title: {{ task.title }}{% endif %}
        {% if task.code %}Encode: {{ task.code }} {% endif %}
        {% if task.header %}Header: {{ task.header }}{% endif %}
        {% endfor %}
                </textarea>
            </div>
        </div>
    </div>
</body>
</html>
